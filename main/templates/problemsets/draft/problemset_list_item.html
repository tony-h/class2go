<table style="width:100%">    <tr id="problem_set_{{item.problem_set.id}}">        <td width="20" align="middle"><input type="checkbox" name="problemset_{{item.problem_set.id}}" id="problemset_{{item.problem_set.id}}" class="item_selector section_{{item.problem_set.section.id}}_item_selector" /></td>        <td><em class="icon-pencil" style="font-size:16px;opacity:.3;"></em> <h4 style="margin-top:10px;display:inline;"><a id="problemset_{{item.problem_set.id}}_title" href="problemsets/{{item.problem_set.slug}}">{{item.problem_set.title}}</a></h4></td>        <td width="240">            {% if item.problem_set.is_synced %}            <div style="color: #00A000; padding: 0px;">                <em class="icon-ok" style="font-size:17px"></em> Draft=Ready            </div>            {% else %}            <div style="color: #A07000; padding: 0px;">                <em class="icon-random" style="font-size:17px"></em> Draft Different From Ready            </div>            {% endif %}        </td>        <td width="70">            {% autoescape off %}{{ item.visible_status }}{% endautoescape %}        </td>        <td width="60">            <a href="{% url 'problemsets.views.edit_form' common_page_data.course_prefix common_page_data.course_suffix item.problem_set.slug %}">Edit</a>        </td>        <td width="140">            <a href="{% url 'problemsets.views.manage_exercises' common_page_data.course_prefix common_page_data.course_suffix item.problem_set.slug %}">Manage Exercises: {{ item.numQuestions }}</a>        </td>        <td width="20">            <a href="#" data-delete-problemset data-problemset='{"id": {{item.problem_set.id}}}' style="float: right; font-size: 12pt; font-weight: bold; color: rgb(150,150,150);margin-right: 10px;">x</a>        </td>    </tr></table>
