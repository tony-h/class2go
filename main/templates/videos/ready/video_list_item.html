<li class="well tight course-list-item">
    <div class="pull-left" style="margin-left:-10px; width:50px;">
        <em class="icon-facetime-video" style="font-size:40px; color:#999;opacity:.3"></em>
	{% if item.video.dl_link %}
	<div style="margin-top:7px;text-align:center;font-weight:bold"><a href="{{item.video.dl_link}}" style="padding:0px 1px 0px 7px;margin-top:5px;" class="btn"><em class="icon-download-alt"></em></a></div>
	{% endif %}
    </div>
    <div style="overflow:hidden;margin-right:10px">
        <h4 style="margin-top:10px;display:inline;"><a href="{% url 'courses.videos.views.view' common_page_data.course_prefix common_page_data.course_suffix item.video.slug %}">{{item.video.title}}</a> ({{item.video.runtime}})</h4>
	<div>{{item.video.description}}</div>
        <div class="progress progress-danger progress-striped">
            <div class="bar" style="width:{{item.completed_percent}}%"></div>
        </div>
    </div>
</li>
