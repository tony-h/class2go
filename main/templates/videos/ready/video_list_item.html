<li class="course-list-item">
    <div class="pull-left">
        <em class="icon-facetime-video"></em>
    </div>
    <div class="course-list-content">
        <h4><a href="{% url 'courses.videos.views.view' common_page_data.course_prefix common_page_data.course_suffix item.video.slug %}">{{item.video.title}}</a> ({{item.video.runtime}}){% if item.video.dl_link %}<a href="{{item.video.dl_link}}" class="btn btn-mini" title="download"><em class="icon-download-alt"></em> Download</a>{% endif %}</h4>
	<div>{{item.video.description}}</div>
        <div class="progress progress-danger progress-striped">
            <div class="bar" style="width:{{item.completed_percent}}%"></div>
        </div>
    </div>
</li>
