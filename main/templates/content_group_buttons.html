{% load url from future %}

{% if item.children %}
    <!-- child item block -->
    {% for child in item.children %}
        <div class="btn-group" style="float: left">
            <a href="{{child.url}}">
                <button class="btn btn-mini" title={{child.type}}>{{child.type}}</button>
            </a>
        </div>
    {% endfor %}
    <!-- end child item block -->
{% endif %}
