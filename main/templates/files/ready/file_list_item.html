<li class="well tight course-list-item" style="overflow:hidden">
    <div class="pull-left" style="margin-left:-10px; width:50px;">
        <em class="icon-file" style="font-size:40px; color:#999;opacity:.3"></em>
	{% if item.file.dl_link %}
        <div style="margin-top:7px;text-align:center;font-weight:bold"><a href="{{item.file.dl_link}}" style="padding:0px 1px 0px 7px;margin-top:5px;" class="btn"><em class="icon-download-alt"></em></a></div>
	{% endif %}
    </div>
    <div style="overflow:hidden;margin-right:10px">
        <h4 style="margin-top:10px;display:inline;"><a href="{{item.file.file.url}}">{{item.file.title}}</a></h4>
    </div>
</li>
