<li class="course-list-item">
    <div class="pull-left icon">
        <em class="icon-file"></em>
    </div>
    <div class="course-list-content">
        <h4 class="pull-left"><a href="{{item.file.file.url}}">{{item.file.title}}</a></h4>
        {% if item.file.has_storage %}<div class="pull-right"><a href="{{item.file.dl_link}}" class="btn btn-mini" title="{{item.file.title}}" style="float:left";><em class="icon-download-alt"></em>{{item.file.file_ext}}</a><div class="progress progress-success progress-striped" style="visibility:hidden; margin-left:3px;" /></div>
        
        {% endif %}
        
    </div>
</li>
